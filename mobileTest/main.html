<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smarc Test</title>
</head>
<body>

    <ul id="messages"></ul>
    <form>
        <input id="m"/>
        <button type="submit">Send</button>
    </form>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery.min.js"></script>
    <script>
        var socket = io();
        $('form').submit(function(e){
            e.preventDefault();
            var data = {
                message: $("#m").val();
            };
            $.post("/smarc/posttest", data, function(res){
                $('#m').val('');
            });
        });

        socket.on('incomeReq', function(msg){
            $('#messages').append($('<li>').text(msg));
        });
    </script>
</body>
</html>
