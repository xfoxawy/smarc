<md-dialog aria-label="Loading" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Loading ...</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <md-progress-linear class="md-warn" md-mode="indeterminate"></md-progress-linear>
        <div class="md-dialog-content">
            <p>{{ content }}</p>
        </div>
    </md-dialog-content>
</md-dialog>
