<div class="page home-container">
    <div layout layout-wrap class="points-margin">
        <div class="card-container" ng-repeat="(id, name) in rooms" flex="50" layout="column">
            <a class="card" href="#room/{{ id }}">
                <div class="icon">
                    <img src="img/room.png" alt="room">
                </div>
                <div class="name">{{ name }}</div>
            </a>
        </div>
    </div>
</div>
